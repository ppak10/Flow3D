# If using scientific notation, make sure to format like 1.0e+4 or 3.5e-3
# https://stackoverflow.com/a/77563328/10521456

# Global
simulation_finish_time: 0.001    # 0.001 Seconds

power: 100                       # 100 Watts
velocity: 1.0                    # 1 m/s
temperature_initial: 299.15      # 299.15 Kelvin
evaporation: 0                   # 0 for Antoine, 1 for integral
lens_radius: 5.0e-5              # 50 µm
spot_radius: 5.0e-5              # 50 µm

# Units here are in (m)
mesh:
  size: 2.0e-5      # 20 µm resolution
  x_start: 0      # 0 µm
  x_end: 1.0e-3     # 1000 µm
  y_start: 0      # 0 µm
  y_end: 5.0e-4     # 500 µm
  z_start: 0      # 0 µm
  z_end: 4.0e-4     # 400 µm

fluid_region:
  x_start: 0      # 0 µm
  x_end: 1.0e-3     # 1000 µm
  y_start: 0      # 0 µm
  y_end: 5.0e-4     # 500 µm
  z_start: 0      # 0 µm
  z_end: 2.0e-4     # 200 µm

beam:
  diameter: 1.0e-4  # 100 µm (not explicity in prepin file, rather calculated)
  x: 5.0e-5         # Starting Location of Laser Beam 50 µm (0.005 cm)
  y: 2.5e-4         # Starting Location of Laser Beam 250 µm (0.05 cm)
  z: 0.01         # Starting Location of Laser Beam 10,000 µm (1.00 cm)
